<script>
$(function(){
	$("#btnClear").click(function(){
		if(confirm('确定要清空记录吗')){
			$("#form1").attr("action","index.php?m=user-del-flag-fav-clear-1.html");
			$("#form1").submit();
		}
		else{return false}
	});
	$("#btnDel").click(function(){
		if(checkCount('d_id[]')==0){
			alert("请至少选择一个数据");
			return;
		}
		if(confirm('确定要删除吗')){
			$("#form1").attr("action","index.php?m=user-del-flag-fav.html");
			$("#form1").submit();
		}
		else{return false}
	});
});
</script>
</head>
